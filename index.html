    body {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    .serif-font {
      font-family: 'Cormorant Garamond', 'Noto Serif TC', serif;
    }

    .sans-font {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
    }

    /* Brand Intro Animation */
    .brand-intro-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff 0%, #fafaf9 100%);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOutOverlay 1.8s ease 1.2s forwards;
    }

    .brand-logo-intro {
      opacity: 0;
      transform: translateY(30px);
      animation: logoFadeIn 1s ease 0.3s forwards;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 100%;
    }

    @keyframes logoFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOutOverlay {
      to {
        opacity: 0;
        pointer-events: none;
      }
    }

    /* Floating Particles */
    .floating-particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0;
      }
      5% {
        opacity: 0.6;
      }
      95% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-1200px) translateX(50px) scale(0.3);
        opacity: 0;
      }
    }

    /* Glow Orbs */
    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      pointer-events: none;
      will-change: transform;
    }

    @keyframes orbFloat {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(30px, -30px) scale(1.1);
      }
      50% {
        transform: translate(-20px, -50px) scale(0.9);
      }
      75% {
        transform: translate(40px, -20px) scale(1.05);
      }
    }

    /* Entrance Cards */
    .entrance-card {
      position: relative;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .entrance-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.35) 0%, transparent 100%);
      opacity: 1;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    .entrance-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.25), transparent 50%);
      opacity: 1;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    .entrance-card:hover::before {
      opacity: 1;
    }

    .entrance-card:hover::after {
      opacity: 1;
    }

    .entrance-card {
      background-blend-mode: screen;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1), filter 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .entrance-card:hover {
      transform: translateY(-20px);
      box-shadow: 0 40px 120px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(35px);
      filter: brightness(1.08);
    }

    .glow-border {
      position: absolute;
      inset: -2px;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 119, 0.8), rgba(212, 175, 119, 1), rgba(212, 175, 119, 0.8), transparent);
      background-size: 200% 100%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      animation: none;
    }

    .entrance-card:hover .glow-border {
      opacity: 1;
      animation: borderGlow 1.5s linear infinite;
    }

    @keyframes borderGlow {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    .card-content {
      position: relative;
      z-index: 10;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      min-height: 600px;
    }

    .card-header {
      margin-bottom: 40px;
    }

    .card-label {
      display: inline-block;
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 0;
      opacity: 0.7;
      font-weight: 500;
    }


    .card-title {
      font-size: 3.5rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      margin-top: -4px;
      margin-bottom: 16px;
      line-height: 1.1;
    }

    .card-subtitle {
      font-size: 0.95rem;
      letter-spacing: 0.05em;
      opacity: 0.8;
      font-weight: 400;
    }

    .card-button {
      align-self: flex-start;
      padding: 16px 40px;
      border: none;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      position: relative;
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .card-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .card-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .card-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
    }

    .card-button span {
      position: relative;
      z-index: 1;
      display: block;
    }

    /* Scroll Reveal */
    .scroll-reveal {
      opacity: 0;
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .scroll-reveal.reveal-active {
      opacity: 1;
    }

    .scroll-reveal-up {
      transform: translateY(60px);
    }

    .scroll-reveal-up.reveal-active {
      transform: translateY(0);
    }

    .scroll-reveal-left {
      transform: translateX(-60px);
    }

    .scroll-reveal-left.reveal-active {
      transform: translateX(0);
    }

    .scroll-reveal-right {
      transform: translateX(60px);
    }

    .scroll-reveal-right.reveal-active {
      transform: translateX(0);
    }

    /* Texture */
    .texture-overlay {
      position: absolute;
      inset: 0;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.01) 2px, rgba(0,0,0,0.01) 4px);
      pointer-events: none;
    }

    /* Animations */
    @media (prefers-reduced-motion: no-preference) {
      .entrance-card {
        animation: cardSlideIn 0.8s ease forwards;
      }

      .entrance-card:nth-child(1) {
        animation-delay: 2.5s;
      }

      .entrance-card:nth-child(2) {
        animation-delay: 2.7s;
      }
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Navigation */
    .nav-link {
      position: relative;
      padding-bottom: 2px;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: currentColor;
      transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);

    .nav-link:hover::after {

    }

    /* Mobile Menu */
    .mobile-menu {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    .mobile-menu.active {
      transform: translateX(0) !important;
    }

    /* Prevent body scroll when mobile menu is open */
    body.menu-open {
      overflow: hidden;
    }

    /* Touch target optimization */
    @media (max-width: 768px) {
      button, a {
        min-height: 44px;
        min-width: 44px;
      }
    }
  </style>

      footer_text: '© 2024 Wayto Metaverse Technology Co., Ltd. All rights reserved.',

    };

    let config = {};

    async function onConfigChange(newConfig) {
      config = { ...newConfig };
      
      const baseSize = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const serifStack = `${customFont}, 'Cormorant Garamond', 'Noto Serif TC', serif`;
      const sansStack = `'Inter', 'Noto Sans TC', sans-serif`;
      
      const bgColor = config.background_color || defaultConfig.background_color;
      const textPrimary = config.text_primary || defaultConfig.text_primary;
      const textSecondary = config.text_secondary || defaultConfig.text_secondary;
      const accentVisual = config.accent_visual || defaultConfig.accent_visual;
      const accentTech = config.accent_tech || defaultConfig.accent_tech;

      document.getElementById('app').style.backgroundColor = bgColor;

      // Brand
      const brandName = document.getElementById('brand-name');
      if (brandName) {
        brandName.textContent = config.brand_name || defaultConfig.brand_name;
        brandName.style.fontSize = `${baseSize * 1}px`;
        brandName.style.fontFamily = sansStack;
        brandName.style.color = accentVisual;
      }

      const brandTagline = document.getElementById('brand-tagline');
      if (brandTagline) {
        brandTagline.textContent = config.brand_tagline || defaultConfig.brand_tagline;
        brandTagline.style.fontSize = `${baseSize * 3.2}px`;
        brandTagline.style.fontFamily = serifStack;
        brandTagline.style.color = textPrimary;
      }

      // Visual Card
      const visualTitle = document.getElementById('visual-title');
      if (visualTitle) {
        visualTitle.textContent = config.visual_title || defaultConfig.visual_title;
        visualTitle.style.fontSize = `${baseSize * 3.5}px`;
        visualTitle.style.fontFamily = serifStack;
        visualTitle.style.color = '#ffffff';
      }

      const visualSubtitle = document.getElementById('visual-subtitle');
      if (visualSubtitle) {
        visualSubtitle.textContent = config.visual_subtitle || defaultConfig.visual_subtitle;
        visualSubtitle.style.fontSize = `${baseSize * 0.95}px`;
        visualSubtitle.style.fontFamily = sansStack;
        visualSubtitle.style.color = 'rgba(255, 255, 255, 0.9)';
      }

      const visualBtn = document.getElementById('visual-button');
      if (visualBtn) {
        visualBtn.textContent = config.visual_button || defaultConfig.visual_button;
        visualBtn.style.backgroundColor = '#d4af77';
        visualBtn.style.color = '#ffffff';
        visualBtn.style.fontSize = `${baseSize * 0.95}px`;
        visualBtn.style.fontFamily = sansStack;
      }

      // Tech Card
      const techTitle = document.getElementById('tech-title');
      if (techTitle) {
        techTitle.textContent = config.tech_title || defaultConfig.tech_title;
        techTitle.style.fontSize = `${baseSize * 3.5}px`;
        techTitle.style.fontFamily = serifStack;
        techTitle.style.color = '#ffffff';
      }

      const techSubtitle = document.getElementById('tech-subtitle');
      if (techSubtitle) {
        techSubtitle.textContent = config.tech_subtitle || defaultConfig.tech_subtitle;
        techSubtitle.style.fontSize = `${baseSize * 0.95}px`;
        techSubtitle.style.fontFamily = sansStack;
        techSubtitle.style.color = 'rgba(255, 255, 255, 0.9)';
      }

      const techBtn = document.getElementById('tech-button');
      if (techBtn) {
        techBtn.textContent = config.tech_button || defaultConfig.tech_button;
        techBtn.style.backgroundColor = '#4b5563';
        techBtn.style.color = '#ffffff';
        techBtn.style.fontSize = `${baseSize * 0.95}px`;
        techBtn.style.fontFamily = sansStack;
      }

      // Footer
      const footerText = document.getElementById('footer-text');
      if (footerText) {
        footerText.textContent = config.footer_text || defaultConfig.footer_text;
        footerText.style.fontSize = `${baseSize * 0.875}px`;
        footerText.style.fontFamily = sansStack;
        footerText.style.color = textSecondary;
      }
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.text_primary || defaultConfig.text_primary,
            set: (value) => {
              config.text_primary = value;
              window.elementSdk.setConfig({ text_primary: value });
            }
          },
          {
            get: () => config.text_secondary || defaultConfig.text_secondary,
            set: (value) => {
              config.text_secondary = value;
              window.elementSdk.setConfig({ text_secondary: value });
            }
          },
          {
            get: () => config.accent_visual || defaultConfig.accent_visual,
            set: (value) => {
              config.accent_visual = value;
              window.elementSdk.setConfig({ accent_visual: value });
            }
          },
          {
            get: () => config.accent_tech || defaultConfig.accent_tech,
            set: (value) => {
              config.accent_tech = value;
              window.elementSdk.setConfig({ accent_tech: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['brand_name', config.brand_name || defaultConfig.brand_name],
        ['brand_tagline', config.brand_tagline || defaultConfig.brand_tagline],
        ['visual_title', config.visual_title || defaultConfig.visual_title],
        ['visual_subtitle', config.visual_subtitle || defaultConfig.visual_subtitle],
        ['visual_button', config.visual_button || defaultConfig.visual_button],
        ['tech_title', config.tech_title || defaultConfig.tech_title],
        ['tech_subtitle', config.tech_subtitle || defaultConfig.tech_subtitle],
        ['tech_button', config.tech_button || defaultConfig.tech_button],
        ['footer_text', config.footer_text || defaultConfig.footer_text]
      ]);
    }

    function initializeUI() {
      const baseSize = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const serifStack = `${customFont}, 'Cormorant Garamond', 'Noto Serif TC', serif`;
      const sansStack = `'Inter', 'Noto Sans TC', sans-serif`;
      
      const bgColor = config.background_color || defaultConfig.background_color;
      const textPrimary = config.text_primary || defaultConfig.text_primary;
      const textSecondary = config.text_secondary || defaultConfig.text_secondary;

      document.getElementById('app').innerHTML = `
        <main style="min-height: 100%; background: linear-gradient(135deg, ${bgColor} 0%, #fef5f0 100%); display: flex; flex-direction: column;">
          
          <!-- Animated Background Container -->
          <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; z-index: 0;">
            <div id="particles-container" style="position: absolute; inset: 0; overflow: hidden; pointer-events: none;"></div>
            
            <div class="glow-orb" style="width: 400px; height: 400px; background: #d4af77; top: 10%; left: 15%; animation: orbFloat 10s ease-in-out infinite;"></div>
            <div class="glow-orb" style="width: 500px; height: 500px; background: #c9a961; top: 50%; right: 10%; animation: orbFloat 12s ease-in-out infinite 2s;"></div>
            <div class="glow-orb" style="width: 350px; height: 350px; background: #b8956a; bottom: 15%; left: 50%; animation: orbFloat 14s ease-in-out infinite 4s;"></div>
                </div>

          <!-- Content Container -->
          <div style="position: relative; z-index: 1; flex: 1; display: flex; flex-direction: column; padding-top: 80px;">
            
            <!-- Brand Section -->
            <section class="py-16 px-5 sm:py-20 md:py-28 lg:py-32 sm:px-6 lg:px-24 text-center">
              <div class="scroll-reveal scroll-reveal-up" style="margin-bottom: 32px;">
                <div id="brand-name" style="font-size: ${baseSize * 1}px; letter-spacing: 0.3em; text-transform: uppercase; color: #d4af77; font-family: ${sansStack}; font-weight: 400; opacity: 0.95;">
                  ${config.brand_name || defaultConfig.brand_name}
                </div>
              </div>
              <div class="scroll-reveal scroll-reveal-up">
                <div id="brand-tagline" class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl" style="font-weight: 300; letter-spacing: -0.02em; color: ${textPrimary}; font-family: ${serifStack}; line-height: 1.2; text-align: center;">
                  ${config.brand_tagline || defaultConfig.brand_tagline}
                </div>
              </div>
              <div class="scroll-reveal scroll-reveal-up" style="margin-top: 32px;">
                <div style="height: 2px; width: 60px; background: linear-gradient(90deg, transparent, #d4af77, transparent); margin: 0 auto;"></div>
              </div>
              <div class="scroll-reveal scroll-reveal-up" style="margin-top: 20px;">
                <div class="text-sm sm:text-base" style="font-weight: 300; letter-spacing: 0.02em; color: ${textSecondary}; font-family: ${sansStack}; opacity: 0.8;">
                  以數位創新，實踐空間與品牌的無限可能
                </div>
            </div>
        </section>

            <!-- Entrances Section -->
            <section class="flex-1 flex items-center justify-center py-12 px-5 sm:py-16 md:py-20 lg:py-20 sm:px-6 lg:px-24">
              <div style="max-width: 1400px; width: 100%;">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 sm:gap-10 md:gap-12 lg:gap-12">
                  
                  <!-- Visual Entrance Card -->
                  <div class="entrance-card scroll-reveal scroll-reveal-left min-h-[450px] sm:min-h-[500px] lg:min-h-[600px]" style="background: linear-gradient(135deg, rgba(140, 110, 60, 0.55) 0%, rgba(120, 90, 45, 0.55) 100%); backdrop-filter: blur(30px); border: 1px solid rgba(212, 175, 119, 0.4); position: relative;">
                    <img src="LOGO2.png" alt="Wayto Metaverse" class="absolute top-4 left-4 sm:top-5 sm:left-5 h-12 sm:h-14 lg:h-16 w-auto z-10 opacity-90">
                    <div class="glow-border"></div>
                    <div class="texture-overlay"></div>
                    <div class="card-content p-8 sm:p-10 md:p-12 lg:p-20">
                      <div class="card-header">
                        <div class="card-label text-xs sm:text-sm" style="color: rgba(255, 255, 255, 0.95); text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);">3D VISUALIZATION</div>
                        <h2 id="visual-title" class="card-title serif-font text-4xl sm:text-5xl lg:text-6xl" style="color: #ffffff; font-family: ${serifStack}; white-space: pre-line; text-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);">
                          ${config.visual_title || defaultConfig.visual_title}
                        </h2>
                        <p id="visual-subtitle" class="card-subtitle sans-font text-sm sm:text-base" style="color: rgba(255, 255, 255, 0.95); font-family: ${sansStack}; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);">
                          ${config.visual_subtitle || defaultConfig.visual_subtitle}
                        </p>
                    </div>
                      <button id="visual-button" class="card-button sans-font w-full sm:w-auto text-sm sm:text-base" style="background-color: #d4af77; color: #ffffff; font-family: ${sansStack}; font-weight: 600;">
                        <span>${config.visual_button || defaultConfig.visual_button}</span>
                      </button>
                </div>
            </div>

                  <!-- Tech Entrance Card -->
                  <div class="entrance-card scroll-reveal scroll-reveal-right min-h-[450px] sm:min-h-[500px] lg:min-h-[600px]" style="background: linear-gradient(135deg, rgba(75, 85, 99, 0.55) 0%, rgba(61, 69, 82, 0.55) 100%); backdrop-filter: blur(30px); border: 1px solid rgba(212, 175, 119, 0.3); position: relative;">
                    <img src="LOGO2.png" alt="Wayto Metaverse" class="absolute top-4 left-4 sm:top-5 sm:left-5 h-12 sm:h-14 lg:h-16 w-auto z-10 opacity-90">
                    <div class="glow-border"></div>
                    <div class="texture-overlay"></div>
                    <div class="card-content p-8 sm:p-10 md:p-12 lg:p-20">
                      <div class="card-header">
                        <div class="card-label text-xs sm:text-sm" style="color: rgba(255, 255, 255, 0.95); text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);">DIGITAL SOLUTIONS</div>
                        <h2 id="tech-title" class="card-title serif-font text-4xl sm:text-5xl lg:text-6xl" style="color: #ffffff; font-family: ${serifStack}; white-space: pre-line; text-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);">
                          ${config.tech_title || defaultConfig.tech_title}
                        </h2>
                        <p id="tech-subtitle" class="card-subtitle sans-font text-sm sm:text-base" style="color: rgba(255, 255, 255, 0.95); font-family: ${sansStack}; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);">
                          ${config.tech_subtitle || defaultConfig.tech_subtitle}
                        </p>
                </div>
                      <button id="tech-button" class="card-button sans-font w-full sm:w-auto text-sm sm:text-base" style="background-color: #4b5563; color: #ffffff; font-family: ${sansStack}; font-weight: 600;">
                        <span>${config.tech_button || defaultConfig.tech_button}</span>
                      </button>
                </div>
            </div>

            </div>
        </div>
            </section>

          </div>

          <!-- Footer -->
          <footer class="py-8 px-5 sm:py-10 sm:px-6 lg:px-24 text-center border-t relative z-10" style="border-color: ${textSecondary}20; background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(20px);">
            <p id="footer-text" class="sans-font text-xs sm:text-sm" style="color: ${textSecondary}; font-family: ${sansStack};">
              ${config.footer_text || defaultConfig.footer_text}
            </p>
    </footer>

        </main>
      `;

      // Event listeners
      document.getElementById('visual-button').addEventListener('click', () => {
        window.location.href = 'visual.html';
      });

      document.getElementById('tech-button').addEventListener('click', () => {
        window.location.href = 'tech.html';
      });

      // Create particles
      function createParticles() {
        const container = document.getElementById('particles-container');
        if (!container) return;

        const colors = ['#d4af77', '#c9a961', '#b8956a'];

        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.className = 'floating-particle';
          const size = Math.random() * 8 + 4;
          const startX = Math.random() * 100;
          const duration = Math.random() * 15 + 10;
          const delay = Math.random() * 10;

          particle.style.cssText = `
            width: ${size}px;
            height: ${size}px;
            background: ${colors[Math.floor(Math.random() * colors.length)]};
            left: ${startX}%;
            bottom: -10px;
            animation: floatUp ${duration}s ease-in infinite;
            animation-delay: ${delay}s;
          `;

          container.appendChild(particle);
        }
      }

      createParticles();

      // Parallax effect
      const particlesContainer = document.getElementById('particles-container');
      const glowOrbs = document.querySelectorAll('.glow-orb');

      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;

        if (particlesContainer) {
          particlesContainer.style.transform = `translateY(${scrollY * 0.3}px)`;
        }

        glowOrbs.forEach((orb, index) => {
          const speed = 0.15 + (index * 0.05);
          orb.style.transform = `translateY(${scrollY * speed}px)`;
        });
      });

      // Scroll reveal
      function handleScrollReveal() {
        const reveals = document.querySelectorAll('.scroll-reveal');

        reveals.forEach(element => {
          const elementTop = element.getBoundingClientRect().top;
          const elementVisible = 120;

          if (elementTop < window.innerHeight - elementVisible) {
            element.classList.add('reveal-active');
          }
        });
      }

      window.addEventListener('scroll', handleScrollReveal);
      handleScrollReveal();
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    initializeUI();

    // Mobile Menu Toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenuClose = document.getElementById('mobile-menu-close');
    const mobileMenu = document.getElementById('mobile-menu');
    const body = document.body;

    function openMobileMenu() {
      mobileMenu.classList.add('active');
      body.classList.add('menu-open');
    }

    function closeMobileMenu() {
      mobileMenu.classList.remove('active');
      body.classList.remove('menu-open');
    }

    if (mobileMenuButton) {
      mobileMenuButton.addEventListener('click', openMobileMenu);
    }

    if (mobileMenuClose) {
      mobileMenuClose.addEventListener('click', closeMobileMenu);
    }

    // Close menu when clicking on a link
    const mobileMenuLinks = mobileMenu?.querySelectorAll('a');
    if (mobileMenuLinks) {
      mobileMenuLinks.forEach(link => {
        link.addEventListener('click', closeMobileMenu);
      });
    }

    // Close menu when clicking outside
    mobileMenu?.addEventListener('click', (e) => {
      if (e.target === mobileMenu) {
        closeMobileMenu();
      }
    });

    // Close menu on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && mobileMenu?.classList.contains('active')) {
        closeMobileMenu();
      }
    });
  </script>
  <!-- Cloudflare challenge script removed for local development -->
</body>
</html>
